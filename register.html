<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css - Copy/mdb.min.css" />
    <link rel="stylesheet" href="assets/css/custom.css">
    <link rel="stylesheet" type="text/css" href="Semantic-UI-CSS-master/components/dropdown.css">
  </head>
  <body>
    <!-- Start your project here-->
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
      <div class="row justify-content-center w-100">
        <div class="col-md-6 col-lg-4">
          <form>
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row mb-4">
              <div class="col">
                <div data-mdb-input-init class="form-outline">
                  <input type="text" id="name" class="form-control" />
                  <label class="form-label" for="name">Name</label>
                </div>
              </div>
              <div class="col">
                <div data-mdb-input-init class="form-outline">
                  <input type="email" id="email" class="form-control" />
                  <label class="form-label" for="email">Email</label>
                </div>
              </div>
            </div>
          
            <!-- Text input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="text" id="gender" class="form-control" />
              <label class="form-label" for="gender">Gender</label>
            </div>
          
            <!-- Text input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="number" id="age" class="form-control" />
              <label class="form-label" for="age">age</label>
            </div>
          
            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="email" id="education_level" class="form-control" />
              <label class="form-label" for="education_level">Education level</label>
            </div>
          
            <!-- Number input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="tel" id="phone" class="form-control" />
              <label class="form-label" for="phone">Phone</label>
            </div>
          
          <!-- Number input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <input type="text" id="taughting_style" class="form-control" />
            <label class="form-label" for="taughting_style">Taughting Style</label>
          </div>
        
          <select class="ui dropdown form-control cmr-b-2">
            <option value="">Gender</option>
            <option value="1">Male</option>
            <option value="0">Female</option>
          </select>
          
          <!-- Number input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <input type="password" id="password" class="form-control" />
            <label class="form-label" for="password">Password</label>
          </div>

          <!-- Number input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <input type="password" id="confirm_password" class="form-control" />
            <label class="form-label" for="confirm_password">Confirm Password</label>
          </div>
        
        
        
            
            
            <!-- Submit button -->
            <button data-mdb-ripple-init type="button" class="btn btn-primary btn-block mb-4 custom_btn_primary">Create account</button>
          </form>        </div>
      </div>
    </div>
  
    <!-- End your project here-->
     

    <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script src="Semantic-UI-CSS-master/components/dropdown.js"></script>

    <script type="text/javascript" src="js - Copy/mdb.umd.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
</html>
