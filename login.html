<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css - Copy/mdb.min.css" />
    <link rel="stylesheet" href="assets/css/custom.css">
  </head>
  <body>
    <!-- Page Title -->
    <div class="page-title light-background">
      <div class="container d-lg-flex justify-content-between align-items-center">
        <h1 class="mb-2 mb-lg-0">Login</h1>
        <nav class="breadcrumbs">
          <ol>
            <li><a href="index.html">Home</a></li>
            <li class="current">Login</li>
          </ol>
        </nav>
      </div>
    </div><!-- End Page Title -->
    <!-- Start your project here-->
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 87vh;">
      <div class="row justify-content-center w-100">
        <div class="col-md-6 col-lg-4">
          <form class="row g-3 needs-validation" novalidate>
            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="email"  class="form-control" required/>
              <label class="form-label" >Email address</label>
            </div>
  
            <!-- Password input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="password"  class="form-control" required />
              <label class="form-label" >Password</label>
            </div>
  
            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
              <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="form2Example34" checked />
                  <label class="form-check-label" for="form2Example34"> Remember me </label>
                </div>
              </div>
  
              <div class="col">
                <!-- Simple link -->
                <a href="#!">Forgot password?</a>
              </div>
            </div>
  
            <!-- Submit button -->
            <button  data-mdb-ripple-init type="button" class="btn btn-primary btn-block mb-4 custom_btn_primary">Sign in</button>
  
            <!-- Register buttons -->
            <div class="text-center">
              <p>Not a member? <a href="#!">Register</a></p>
              <p>or sign up with:</p>
              <button data-mdb-ripple-init type="button" class="btn btn-secondary btn-floating mx-1 social">
                <i class="fab fa-facebook-f"></i>
              </button>
  
              <button data-mdb-ripple-init type="button" class="btn btn-secondary btn-floating mx-1 social">
                <i class="fab fa-google"></i>
              </button>
  
              <button data-mdb-ripple-init type="button" class="btn btn-secondary btn-floating mx-1 social">
                <i class="fab fa-twitter"></i>
              </button>
  
              <button data-mdb-ripple-init type="button" class="btn btn-secondary btn-floating mx-1 social">
                <i class="fab fa-github"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  
    <!-- End your project here-->

    <!-- MDB -->
    <script type="text/javascript" src="js - Copy/mdb.umd.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
</html>
